<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="forms.css">
    <title>Анкета</title>
</head>
<body>

<form enctype="multipart/form-data" action="/search" method="get">
    <fieldset>
        <legend>Анкета</legend>

   <div>
       <label>
 <span>Фамилия</span>
<input class="family" type="text" id="user-family" name="userfamily">
 </label>
</div>
        <div>
       <label>
 <span>Имя</span>
<input class="name" type="text" id="yourname" name="username" placeholder="First and last name">
 </label>
</div>
        <div>
        <label>
            <span>Email</span>
              <input type="email" id="user-email" name="usermail" placeholder="example@domain.com">
        </label>

</div>
        <div>
         <label>
 <span>Телефон</span>
<input type="text" id="phone" name="userphone" placeholder="Eg.+447500000000">
 </label>
</div>
     <div>
       <label>
 <span>Дата рождения</span>
<input type="date" id="birthday" name="userbirthday">
 </label>
</div>
 <fieldset>
        <legend>Как с Вами связаться?</legend>
        <ol>
            <li>
                 <label>
                     <input type="radio" id="email" name="link" value="email">
                    <span>Email</span>

                </label>
            </li>
            <li>
                 <label>
                     <input type="radio" id="userphone" name="link" value="phone">
                    <span>Телефон</span>

                </label>
            </li>

        </ol>

    </fieldset>

<div id="degree">

<label>
<span>Какую температуру воздуха предпочитаете?</span>

    -10C<input type="range" id="points" name="points">50C

  </label>

</div>
         <div>
       <label>
 <span>Ваш любимый цвет</span>
           <input type="color">
   </label>
   </div>

<div>

    <label>
        <span>Откуда вы о нас узнали?</span>
        <input type="text" name="category" id="usercategory" list="categoryurl">
        <datalist id="categoryurl">
            <option label="Techcrounch">http://www.techcrounch.com/</option>
                <option label="Readwriteweb">http://www.readwriteweb.com/</option>
                <option label="Engadget">http://www.engadget.com/</option>
                <option label="Ajaxian">http://www.ajaxian.com/</option>

        </datalist>
    </label>
</div>




    <div>
    <button id="submit" type="submit">Сохранить</button>
      </div>


</fieldset>
</form>

</body>
</html>
